name: Stripe Sync to Retool DB

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # every day at midnight UTC

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
